<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivre les opportunités</title>
    <style>
        body {
            /* Le bleu caractéristique de Sèmè City */
            background-color: #003366; 
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .social-container {
            display: flex;
            gap: 25px; /* Espace entre les logos */
            align-items: center;
        }

        .social-container a {
            transition: transform 0.3s ease;
        }

        .social-container a:hover {
            transform: scale(1.1); /* Petit effet de zoom au survol */
        }

        .social-container img {
            width: 50px; /* Taille des icônes */
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Suivre les prochaines opportunités</h1>

    <div class="social-container">

            <img src="https://mcusercontent.com/57de7326bc1b516bcd1c06da0/images/6df47210-6017-a3f1-eac6-10afbe6431a5.png" alt="Instagram">
        </a>

        <a href="#" target="_blank">

        </a>

        <a href="#" target="_blank">

        </a>
    </div>

</body>
</html>
